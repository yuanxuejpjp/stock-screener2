name: Push to market_report_generator repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Push to market_report_generator
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git remote add target https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/yuanxuejpjp/market_report_generator.git
          git subtree split --prefix=market_report_generator -b temp-branch
          git push target temp-branch:main --force
